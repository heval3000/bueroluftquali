<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>MQTT-Dashboard - Wetterstation</title>
  <!-- Für responsives Design auf Handy -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- MQTT.js -->
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Chart.js-Zeitadapter (zwingend nötig für type: 'time') -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>

  <style>
    body {
      margin: 0; 
      padding: 0; 
      font-family: sans-serif;
      background: #f9f9f9;
    }

    header {
      background: #007acc;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }

    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr; /* 2 Spalten */
      grid-gap: 1rem;
      max-width: 1200px;
      margin: 1rem auto;
      padding: 0 1rem;
    }

    .chart-container {
      background: #fff;
      border-radius: 4px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .lamp-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #fff;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1rem;
    }

    .lamp {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #ccc; /* Neutralfarbe */
      margin: 1rem;
      transition: background-color 0.5s;
    }
    .lamp.green { background-color: #28a745; }
    .lamp.yellow { background-color: #ffc107; }
    .lamp.red { background-color: #dc3545; }

    .btn-container {
      text-align: center;
      margin: 1rem 0;
    }
    button {
      margin: 0 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }

    /* Kleine Optimierungen für Handy */
    @media (max-width: 768px) {
      .grid-container {
        grid-template-columns: 1fr; /* nur 1 Spalte */
      }
    }
  </style>
</head>
<body>
  <header>
    <h2>Wetterstation Dashboard</h2>
  </header>

  <div class="grid-container">
    <!-- CO2-Diagramm -->
    <div class="chart-container">
      <canvas id="co2Chart"></canvas>
    </div>

    <!-- Temperatur-Diagramm -->
    <div class="chart-container">
      <canvas id="tempChart"></canvas>
    </div>

    <!-- Luftfeuchtigkeit-Diagramm -->
    <div class="chart-container">
      <canvas id="humChart"></canvas>
    </div>

    <!-- Lampensystem + Empfehlung -->
    <div class="lamp-container">
      <h3>Signale</h3>
      <div id="lamp" class="lamp"></div>
      <p id="recommendationText">Empfehlung wird hier angezeigt...</p>
    </div>
  </div>

  <!-- Buttons zum Löschen der Daten -->
  <div class="btn-container">
    <button id="clearDataBtn">Gespeicherte Diagrammdaten löschen</button>
  </div>

  <script>
    // ----------------------------------------------------------------
    // 1) MQTT-Broker-Einstellungen (bitte anpassen)
    // ----------------------------------------------------------------
    const brokerUrl = "wss://8ab0e6aeb0c04d5dada91a9b7f2656f8.s1.eu.hivemq.cloud:8884/mqtt";
    const options = {
      username: "Heval",
      password: "Heval69.",
      reconnectPeriod: 5000
    };
    // Abonniere Topics für CO2, Temp, Hum, Signals und Recommendation
    const topics = [
      "office/co2",
      "office/temperature",
      "office/humidity",
      "office/signals",
      "office/recommendation"
    ];

    // ----------------------------------------------------------------
    // 2) Charts vorbereiten
    // ----------------------------------------------------------------
    const commonOptions = {
      scales: {
        x: {
          type: 'time',
          time: { unit: 'minute' },
          title: { display: true, text: 'Zeit' }
        },
        y: {
          title: { display: true, text: 'Messwert' }
        }
      }
    };

    // Canvas-Elemente referenzieren
    const co2Ctx  = document.getElementById('co2Chart').getContext('2d');
    const tempCtx = document.getElementById('tempChart').getContext('2d');
    const humCtx  = document.getElementById('humChart').getContext('2d');

    // CO2-Chart
    const co2Chart = new Chart(co2Ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'CO₂ (ppm)',
          data: [],
          borderColor: 'rgba(255, 99, 132, 1)',
          fill: false
        }]
      },
      options: commonOptions
    });

    // Temperatur-Chart
    const tempChart = new Chart(tempCtx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Temperatur (°C)',
          data: [],
          borderColor: 'rgba(54, 162, 235, 1)',
          fill: false
        }]
      },
      options: commonOptions
    });

    // Luftfeuchtigkeits-Chart
    const humChart = new Chart(humCtx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Luftfeuchtigkeit (%)',
          data: [],
          borderColor: 'rgba(255, 206, 86, 1)',
          fill: false
        }]
      },
      options: commonOptions
    });

    // ----------------------------------------------------------------
    // 3) Lokale Datenspeicherung: CO2, Temp, Hum => Arrays
    // ----------------------------------------------------------------
    let co2Data  = [];
    let tempData = [];
    let humData  = [];

    // Signal- und Empfehlungs-Strings
    let latestSignal = "";
    let latestRecommendation = "";

    // Beim Laden Daten aus Local Storage holen
    loadDataFromLocalStorage();
    updateAllCharts();

    // ----------------------------------------------------------------
    // 4) MQTT-Verbindung herstellen
    // ----------------------------------------------------------------
    const client = mqtt.connect(brokerUrl, options);

    client.on("connect", function () {
      console.log("Verbunden mit MQTT Broker");
      topics.forEach(topic => {
        client.subscribe(topic, function (err) {
          if (!err) {
            console.log("Abonniert: " + topic);
          } else {
            console.error("Fehler beim Abonnieren von " + topic, err);
          }
        });
      });
    });

    client.on("message", function (topic, message) {
      const msg = message.toString();
      const now = new Date();

      switch (topic) {
        case "office/co2":
          co2Data.push({ x: now, y: parseFloat(msg) });
          break;
        case "office/temperature":
          tempData.push({ x: now, y: parseFloat(msg) });
          break;
        case "office/humidity":
          humData.push({ x: now, y: parseFloat(msg) });
          break;
        case "office/signals":
          latestSignal = msg;
          updateLampColor(msg);
          break;
        case "office/recommendation":
          latestRecommendation = msg;
          document.getElementById("recommendationText").textContent = msg;
          break;
      }

      // Diagramme aktualisieren
      updateAllCharts();
      // Daten lokal speichern
      saveDataToLocalStorage();
    });

    // ----------------------------------------------------------------
    // 5) Diagramme aktualisieren, Lampen-Update, Speicherfunktionen
    // ----------------------------------------------------------------
    function updateAllCharts() {
      // CO2
      co2Chart.data.labels = co2Data.map(d => d.x);
      co2Chart.data.datasets[0].data = co2Data;
      co2Chart.update();

      // Temperatur
      tempChart.data.labels = tempData.map(d => d.x);
      tempChart.data.datasets[0].data = tempData;
      tempChart.update();

      // Luftfeuchtigkeit
      humChart.data.labels = humData.map(d => d.x);
      humChart.data.datasets[0].data = humData;
      humChart.update();
    }

    function updateLampColor(signal) {
      // Mögliche Werte: "Alles im grünen Bereich", "Warnung", "Alarm"
      const lamp = document.getElementById("lamp");
      lamp.className = "lamp"; // Zurücksetzen

      if (signal.includes("grün")) {
        lamp.classList.add("green");
      } else if (signal.includes("Warnung")) {
        lamp.classList.add("yellow");
      } else if (signal.includes("Alarm")) {
        lamp.classList.add("red");
      } else {
        // Unbekannt, neutral
      }
    }

    function saveDataToLocalStorage() {
      const allData = {
        co2: co2Data,
        temp: tempData,
        hum: humData
      };
      localStorage.setItem("mqttData", JSON.stringify(allData));
    }

    function loadDataFromLocalStorage() {
      const stored = localStorage.getItem("mqttData");
      if (stored) {
        try {
          const parsed = JSON.parse(stored);
          co2Data  = parsed.co2  || [];
          tempData = parsed.temp || [];
          humData  = parsed.hum  || [];
        } catch(e) {
          console.error("Fehler beim Laden aus Local Storage:", e);
        }
      }
    }

    // ----------------------------------------------------------------
    // 6) Button: Daten löschen
    // ----------------------------------------------------------------
    document.getElementById("clearDataBtn").addEventListener("click", function() {
      if (confirm("Möchten Sie wirklich alle gespeicherten Diagrammdaten löschen?")) {
        co2Data  = [];
        tempData = [];
        humData  = [];
        localStorage.removeItem("mqttData");
        updateAllCharts();
        console.log("Alle Daten gelöscht.");
      }
    });
  </script>
</body>
</html>
